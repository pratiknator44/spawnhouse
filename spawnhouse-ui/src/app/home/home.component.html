<div class="bg-white">
    <div class="m-3 position-relative" [perfectScrollbar]="{suppressScrollY: true, suppressScrollX: false}"
        style="height: 12rem; white-space: nowrap;">
        <div class="ongoing-card rounded d-inline-block text-center border-grey hover-bg cursor-pointer"
            style="vertical-align: top;" (click)="openGamingInfo()">
            <div class="h1 iconset2 icon-add text-theme mt-3"></div>
            <span class="text-small">Now Playing</span>
        </div>

        <div class="ongoing-card rounded d-inline-block text-center border-grey cursor-pointer ml-1 overflow-hidden position-relative"
            *ngFor="let activeuser of activeUsers">
            <div class="h-50" (click)="gotoProfile(activeuser?.userid)">
                <img [src]="activeuser?.dp | async" class="w-100 h-100 user-default-img">
                
                <div class="text-small text-truncate">{{activeuser?.username}}</div>
                <div class="text-small fw-bold text-theme mr- ml-1" style="white-space: normal;">{{activeuser?.game}}
                </div>

                <div class="d-flex flex-nowrap" style="height: 0.5rem; justify-content: space-evenly;">
                    <div class="bg-theme circle" style="height: 0.5rem; width: 0.5rem;"
                        *ngIf="activeuser?.maxconnections && activeuser?.stream"></div>
                    <div class="bg-success circle" style="height: 0.5rem; width: 0.5rem;"
                        *ngIf="activeuser?.maxconnections"></div>
                    <div class="bg-danger circle" style="height: 0.5rem; width: 0.5rem;" *ngIf="activeuser?.stream">
                    </div>
                </div>
            </div>


            <div class="position-absolute w-100 story-options-cover overflow-hidden rounded"
                *ngIf="activeuser?.maxconnections && activeuser?.stream">

                <div class="story-options-container d-flex flex-nowrap text-white">
                    <div class="bg-success rounded iconset2 icon-game-server" title="personal room available"
                        *ngIf="activeuser?.maxconnections"></div>
                    <div class="bg-danger rounded iconset icon-tv" (click)="gotoWebsite(activeuser?.stream)" title="watch stream" *ngIf="activeuser?.stream">
                    </div>
                    <div class="bg-theme rounded iconset2 icon-jolly-roger" (click)="gotoProfile(activeuser?.userid)"
                        title="Goto profile"></div>

                </div>

            </div>

        </div>


        <div class="d-inline-block ml-3" *ngIf="homeFlags.loadingLiveUsers">
            <loader2 [type]="2"></loader2>
        </div>

    </div>

    <div>
        <sh-np-feeds></sh-np-feeds>
    </div>
