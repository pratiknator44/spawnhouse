
<div class="d-flex float-container overflow-hidden bg-white z-nav">
    <div class="h-100 iconset icon-video-camera icon-size text-center ml-1"> </div>
    <div style="width: calc(100% - 1.5rem); word-wrap: break-word;">
        <div class="ml-1" style="text-overflow: ellipsis;">Now updating your changes, please do not referesh
        </div>
        <div class="col-12">

            <!-- progress bar -->
            <div class="w-100 mt-1 border-radius-5-px" style="height: 0.5rem; background-color: rgb(236, 236, 236);">
                <div class="h-100 bg-theme text-white border-radius-5-px" [ngStyle]="{'width': currentProgress }" ></div>
            </div>
        </div>
    </div>
    <span class="notif-close-size h-100 text-center cursor-pointer position-absolute" (click)="closeThisNotification()"><label class="position-relative text-danger cursor-pointer" title="close this notification">x</label></span>

</div>
