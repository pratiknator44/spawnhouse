<nav class="navbar navbar-expand-lg bg-light">
  <a class="navbar-brand text-grey">Spawnhouse</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let op of options" [title]="op.name" class="nav-item" (click)="selectedOption = op.name" [ngClass]="{'color-theme text-bold': selectedOption===op.name}">
        <a class="nav-link text-center iconset icon-size icon-{{op.icon}}"></a>
      </li>

      <li class="nav-item ml-3 mt-1">
        <input class="form-control mr-sm-2 size iconset" type="search" placeholder="&#xe986; Search" aria-label="Search" (focus)="elongate=true" (focusout)="elongate=false" [ngClass]="{'size-elongate': false}" (change)="searchThis($event)">
      </li>


      <!-- <li class="nav-item">
        <a class="nav-link disabled">Disabled</a>
      </li> -->
    </ul>
    <label (click)="logout()">Logout</label>
  </div>
</nav>

<div *ngIf="showSuggestions" style="background-color: rgba(0, 0, 0, 0.5); position: absolute; top:3.5rem; left:0; height: calc(100% - 3.5rem); width: 100%; z-index: 1;">
  <div class="search-suggestions postion-absolute ml-5rem">
    <div class="row mt-1" *ngFor="let suggestion of searchSuggestions" [ngClass]="{'text-white bg-busy': ishover === suggestion.username}" (hover)="ishover = suggestion.username">
      <div class="col-2">
        <img class="" style="width: 2.5rem; height: 2.5rem;" />
      </div>
      <div class="col-10">
        <div class="row">
          <div class="col-12">&nbsp;{{ suggestion.name }}</div>
          <div class="text-secondary col-12">&nbsp;{{ suggestion.username }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
