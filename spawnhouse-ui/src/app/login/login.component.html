<div class="position-absolute h-100 overflow-hidden bg-white login-container" style="width: 100vw; top:0; left:0;">
    <div class="position-relative h-100" style="top:0; left:0">
        <div class="text-grey mt-1 ml-3" style="font-size: 5vw;"><span
                class="iconset2 icon-jolly-roger mr-2"></span>Spawnhouse</div>

        <div class="text-center">
            <h3>Find and connect with gamers around you</h3>
            <div class="mt-3 w-50 ml-auto mr-auto">Spawnhouse is the place to find like minded gamers around you.
                Nothing is more fun than relations with common interests</div>
        </div>
        <!-- login signup module-->
        <div class="rounded text-center" style="padding: 3rem; padding-top: 0;">
            <div class="iconset2 icon-jolly-roger text-theme p-0 m-0" style="font-size: 2rem;"></div>

            <div *ngIf="!verficationProgress">
                <h6 class="text-secondary">sign up or</h6>
                <div class="d-inline-block ml-auto mr-auto">
                    <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true"></div>
                    <input type="checkbox" [(ngModel)]="rememberMe" id="remember-me"> &nbsp; <label class="m-0 p-0"
                        for="remember-me">Remember Me</label>
                </div>
            </div>
            <div class="hover-underline text-theme cursor-pointer text-small"
                (click)="showEula();loginFlags.showAcceptTnCButton = false;">Terms & Conditions</div>
            <div *ngIf="verficationProgress">Loading... Please wait</div>
        </div>
    </div>
</div>


<ng-template #eulaTemplate let-dismiss="dismiss">
    <div class="display-2 text-center text-secondary float-animation-class">{{eula.greetText}}</div>
    <div class="display-4 text-center text-secondary float-animation-class" style="font-size: 2rem;">It's great to have you onboard :)</div>
    <div class="p-3 overflow-y-auto mt-3" style="word-wrap: break-word; word-break: break-all; max-height: 25vh;"
        [innerHTML]="eula.eula"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" *ngIf="loginFlags.showAcceptTnCButton"
            (click)="dismiss('Save click'); updateTnCAcceptance(); routeToProfile();">I Accept the Terms, Conditions and
            the Cookie usage mentioned as above</button>
        <button type="button" class="btn btn-outline-dark" *ngIf="!loginFlags.showAcceptTnCButton"
            (click)="dismiss('Save click')">Dimiss</button>
    </div>
</ng-template>
