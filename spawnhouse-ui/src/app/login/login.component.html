<div class="fluid-container row overflow-x-none" style="background-color: rgba(255, 0, 0, 0.822);">
    <div class="col-7">
        
        <h1 class="font-bold font-lg text-center float-left">Spawnhouse</h1>
    </div>

    <div class="mt-3 col-4">
        <div class="row">
            <h6 class="col-6">Username or Email</h6>
            <h6 class="col-6">Password</h6>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" class="form form-control" />
            </div>
            <div class="col-6">
                <input type="password" class="form form-control" />
            </div>
        </div>
    </div>
</div>
<div class="fluid-container overflow-x-none">
    <div class="row">
        <div class="col-7">
            Spawnhouse helps you connect to people and gamers around the world
            <div class="picturediv">

            </div>
        </div>
        <div class="col-4">
            <h3 class="text-secondary">Sign Up, it's FREE</h3>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true"></div>
                </div>
                <div class="col-6"><button class="btn btn-primary col-12">Facebook</button></div>
            </div>

            <div class="row mt-3">
                <h5 class="col-12 text-secondary">or provide the following details</h5>

                <div class="col-6">
                    <input type="text" class="form form-control" placeholder="First Name" [(ngModel)]="fname" />
                </div>
                <div class="col-6">
                    <input type="text" class="form form-control" placeholder="Last Name" [(ngModel)]="lname" />
                </div>
            </div>

            <div class="row">
                <div class="col-6 mt-2">
                    <input type="text" class="form form-control" placeholder="email or mobile number" [(ngModel)]="email" />
                </div>
                <div class="col-4 mt-2">
                    <select type="text" class="form form-control" placeholder="email or mobile number" [(ngModel)]="gender" >
                        <option value="">Gender</option>
                        <option value="f">Female</option>
                        <option value="m">Male</option>
                        <option value="o">Other</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <button class="btn btn-success w-100" (click)="submitForm()"> Sign Up </button>
            </div>

        </div>
    </div>
</div>
