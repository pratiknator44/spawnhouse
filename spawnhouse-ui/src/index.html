<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Spawnhouse</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    @keyframes rotate{
    from { transform: rotate(0deg); }
    100% { transform: rotate(359deg); }
}
  </style>
    <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <app-root>
    <div style="position: relative; text-align: center; margin-top: 20%; margin-left:auto;">
      <div style="height: 4rem; width: 4rem; background-color:white;
        position: relative; border-radius: 50%; overflow: hidden; margin-left: auto; margin-right: auto;">
        <div style="left:0; top:0; animation: rotate 0.5s linear infinite; width: 100%; height: 100%; position: absolute;">
            <div style="width: 2rem; height: 2rem;
            left: 2rem; top: 0rem;
            position: absolute;
            background-color: #06F;
            border-radius: 50%;
            box-shadow: -2rem 0rem 2rem 2rem #06F;
            border-radius: 50%;
            position: absolute;">
            </div>
        </div>
      </div><br>
      <h1 style="color: grey;">Now Loading</h1>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
